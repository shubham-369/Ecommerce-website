    <div class="container">
        <form action="./success.html" id="Form">
            <h3>Book a call</h3>
            <h6>Book a call slot and our representative will call you within 1hr of selected time</h6>
            <label for="name">Name :</label>
              <input type="text" id="name" required>
              <h6>Incorrect Format!</h6>
              
            <label for="email">Email :</label>
              <input type="email" id="email" required>
              <h6>Incorrect Format!</h6>
      
            <button type="submit" id="button" name="submit">GET A CALL</button>
            <div id="submitted">
              <h5>Call slot booked</h5>
              <i class="bi bi-check-circle-fill"></i>
            </div>
          </form>
