    <div class="container justify-content-center">
      <form action="/admin/product" method="POST" class="mt-5">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" />
        </div>   
        <div class="form-group">
          <label for="url">Image URL</label>
          <input type="url" class="form-control" name="url" id="url" />
        </div>   
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" step="any" class="form-control" name="price" id="price" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" rows="6" name="description" id="description"></textarea>
        </div>
          <button class="btn btn-success mt-3" type="submit">Add product</button>
      </form>
